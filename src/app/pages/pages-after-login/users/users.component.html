<div class="container bootstrap snippet container-table">
    <h4 class="user">Welcome ({{user.userName}})</h4>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User Name</span></th>
                                <th><span>First Name</span></th>
                                <th class="text-center"><span>Last Name</span></th>
                                <th class="text-center"><span>Delete</span></th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of users">
                                    <td>
                                       {{item.userName}}
                                    </td>
                                    <td>{{item.firstName}}</td>
                                    <td>{{item.lastName}}</td>
                                    <td><button class="btn btn-danger" (click)="onPressDelete(item)"><i class="fa fa-trash"></i></button></td>
                                </tr>
                         
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
