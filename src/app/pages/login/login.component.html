<div class="login-section">
    <div class="container">

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="javascript:;" #form="ngForm" (ngSubmit)="onPressLogin(form)">
                    <div class="card">
                        <div class="card-header d-flex">
                            <i class="fa fa-user"></i>
                            <h4>Login</h4>
                        </div>
                        <div class="card-content">
                            <div class="form-group ">
                                <label for="">User Name</label>
                                <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName"
                                    required #userName="ngModel" minlength="6" />
                                <div *ngIf="form.submitted" class="validation-error">
                                    <div *ngIf="userName?.errors?.required">
                                        User Name is Required
                                    </div>
                                    <div *ngIf="userName?.errors?.minlength">
                                        User Name Must Be At least 6 Character
                                    </div>

                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="">Password</label>
                                <input type="password" class="form-control" name="password" minlength="6"
                                    [(ngModel)]="user.password" #password="ngModel" required>

                                <div *ngIf="form.submitted" class="validation-error">
                                    <div *ngIf="password?.errors?.required">
                                        Password is Required

                                    </div>
                                    <div *ngIf="password?.errors?.minlength">
                                        Password Must Be At least 6 Character
                                    </div>

                                </div>


                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-around">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button class="btn btn-light" type="button" [routerLink]="['/register']">Register</button>
                        </div>
                    </div>
                </form>
                <div *ngIf="submitSuccess" class="alert" appSuccess role="alert">
                    {{messageResponse}}
                </div>

                <div *ngIf="submitError" class="alert" appDanger role="alert">
                    {{messageResponse}}
                </div>
            </div>
        </div>
    </div>
</div>
